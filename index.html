<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Валидация формы</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container content">

<form class="" method="post" id="signUpForm" action="javascript:void(null);" onsubmit="get_result()">
	<div class="btn btn-success">Sign Up</div>
	<br>
	<div>
			<span class="input-group-addon" id="name">First Name</span>
			<input type="text" class="form-control" aria-describedby="name" id="name" name="name" placeholder="firstname" pattern=".{3,60}[a-zA-Zа-яА-ЯёЁ]+" required>
			<span aria-hidden="true"></span>	
	</div>
	<div>
			<span class="input-group-addon" id="secondname">Second Name</span>
			<input type="text" class="form-control" aria-describedby="secondname" name="secondname" placeholder="secondname" pattern=".{5,11}[a-zA-Zа-яА-ЯёЁ]+" required>
			<span aria-hidden="true"></span>
	</div>
	<div>
			<span class="input-group-addon" id="email">E-mail</span>
			<input type="email" class="form-control" aria-describedby="email" name="email" placeholder="E-mail" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
			<span aria-hidden="true"></span>
	</div>
	<div>
	<select class="form-control" id="gender" name="gender" required>
		<option value="">Select Gender</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select>
	</div>
	<div>
		<span class="input-group-addon" id="pass">Password</span>
		<input type="text" class="form-control" aria-describedby="password" value="" name="pass" placeholder="Password" pattern="[a-zA-Z0-9]+" required>
		<span aria-hidden="true"></span>
	</div>
	<div>
		<label>
			<input id="agree" type="checkbox" value="check" required>
			Conditions of Agreement
		</label>
	</div>
	<div>
		<button type="submit" id="submit" class="btn btn-primary" style="display='none';">Send</button>
	</div>
</form>
<div id="result"></div>

</div>

<script src="js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
